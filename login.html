<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartEdu Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/72533ffec0.js" crossorigin="anonymous"></script>
  </head>
 
  <body style="background-color: #eff5ff;">
    <div class="container-fluid">
      <div class="row ">
        <div class="col-lg-6 col-md-5 col-sm-auto d-flex justify-content-center align-items-center flex-column left-box img-fluid" style="background-image: url(aset/login_bg.png); height: 100vh;">
          <div class="featured-image mb-5">
           <img src="aset/Study online.png" class="img-fluid fade-in" style="width: 500px;">
          </div>
          <p class="text-white fs-2 fw-bold text-center fade-in">SmartEdu Monitoring System</p>
          <small class="text-white text-wrap text-center fs-4 fade-in" style="width: 24rem;">2023</small>
      </div> 
      
        
        <div class="fade-in col d-flex justify-content-center align-items-center flex-column img-fluid px-5">
          <div class="col-lg-8 col-md-7 col-sm-6 text-center">
            <img src="aset/disdik.png" class="img-fluid" style="height: 70px;">
           <h4 class="my-3 fw-bold">Selamat Datang!</h4>
           <h6 class="my-1 fw-light mb-5">Silahkan lakukan login terlebih dahulu</h6>
           <div class="row g-2">
            <div class="input-group mb-2">
              <span class="input-group-text border-end-0 p-3 rounded-start-5 ">
                <i class="fa-regular fa-user fa-lg"></i>
              </span>
              <input type="text" placeholder="email" class="form-control border-start-0 rounded-end-5" required>
              
              
            </div>
            <div class="input-group mb-2">
              <span class="input-group-text border-end-0 p-3  rounded-start-5">
                <i class="fa-solid fa-lock fa-lg"></i>
              </span>
              <input type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" >
              <span class="input-group-text rounded-end-5" onclick="password_show_hide();">
                <i class="fa fa-eye" id="show_eye"></i>
                  <i class="fa fa-eye-slash d-none" id="hide_eye"></i>
                
              </span>
            </div>
               <div class="row justify-content-between text-center g-0 my-3">
                 <div class="col-auto"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                   <label class="form-check-label ps-1" for="flexCheckDefault">
                    <div class="size14">Ingat Saya</div> 
                   </label>
                 </div>
                 <div class="col-auto  fw-semibold size14"><a href="" class="text-blue">Lupa Password?</a> </div>
               </div>
               <button type="submit" class="btn rounded-5 fw-semibold" style="background-color: #285AC4; color: white;">Login</button>
           </div>
          </div>
          
         
         </div>
   
      
      
    </div>
    <script>
      function password_show_hide() {
        var x = document.getElementById("password");
        var show_eye = document.getElementById("show_eye");
        var hide_eye = document.getElementById("hide_eye");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
          x.type = "text";
          show_eye.style.display = "none";
          hide_eye.style.display = "block";
        } else {
          x.type = "password";
          show_eye.style.display = "block";
          hide_eye.style.display = "none";
          
        }
      }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
